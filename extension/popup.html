<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better E-Leilões</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            width: 320px;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .header h1 {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header h1 svg {
            width: 24px;
            height: 24px;
            color: #3b82f6;
        }

        .header p {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 4px;
        }

        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 14px;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .form-group input::placeholder {
            color: #64748b;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-group:hover {
            background: rgba(255,255,255,0.08);
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #3b82f6;
            cursor: pointer;
        }

        .checkbox-group span {
            font-size: 14px;
            color: #e2e8f0;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-size: 13px;
            color: #94a3b8;
        }

        .status-text.connected {
            color: #22c55e;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #e2e8f0;
            margin-top: 8px;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .saved-msg {
            text-align: center;
            color: #22c55e;
            font-size: 12px;
            margin-top: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .saved-msg.show {
            opacity: 1;
        }

        .footer {
            padding: 12px 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .footer a {
            color: #64748b;
            font-size: 11px;
            text-decoration: none;
        }

        .footer a:hover {
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            Better E-Leilões
        </h1>
        <p>Card Enhancer v11.2</p>
    </div>

    <div class="content">
        <div class="status" id="statusContainer">
            <div class="status-dot" id="statusDot"></div>
            <span class="status-text" id="statusText">A verificar conexão...</span>
        </div>

        <div class="form-group">
            <label>URL da API</label>
            <input type="text" id="apiUrl" placeholder="http://localhost:8000">
        </div>

        <div class="form-group">
            <label class="checkbox-group">
                <input type="checkbox" id="enableApi" checked>
                <span>Ativar integração com API</span>
            </label>
        </div>

        <button class="btn btn-primary" id="saveBtn">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/>
            </svg>
            Guardar Configurações
        </button>

        <button class="btn btn-secondary" id="dashboardBtn">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Abrir Dashboard
        </button>

        <div class="saved-msg" id="savedMsg">Configurações guardadas!</div>
    </div>

    <div class="footer">
        <a href="https://github.com/nunomansilhas/better-e-leiloes" target="_blank">GitHub</a>
    </div>

    <script src="popup.js"></script>
</body>
</html>
