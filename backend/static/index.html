<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Leil√µes Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            flex: 1;
            min-width: 150px;
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 24px;
            font-weight: bold;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filters input, .filters select, .filters button {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .filters input:focus, .filters select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filters button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .filters button:hover {
            transform: scale(1.05);
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .event-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .event-ref {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .event-type {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .type-imovel {
            background: #e3f2fd;
            color: #1976d2;
        }

        .type-movel {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .event-details {
            margin-bottom: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f5f5f5;
        }

        .detail-label {
            color: #666;
            font-size: 13px;
            font-weight: 600;
        }

        .detail-value {
            color: #333;
            font-size: 13px;
            text-align: right;
            font-weight: 500;
        }

        .price {
            color: #4caf50;
            font-weight: bold;
            font-size: 16px;
        }

        .date-value {
            color: #ff9800;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .loading::after {
            content: "Carregando...";
            font-size: 18px;
            color: #667eea;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .pagination button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            color: #666;
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .filters input, .filters select, .filters button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è E-Leil√µes Dashboard</h1>
            <p>Visualiza√ß√£o de todos os im√≥veis e m√≥veis em leil√£o</p>
            <div class="stats" id="stats">
                <div class="stat-card">
                    <h3>Total de Eventos</h3>
                    <p id="total-events">-</p>
                </div>
                <div class="stat-card">
                    <h3>Im√≥veis</h3>
                    <p id="total-imoveis">-</p>
                </div>
                <div class="stat-card">
                    <h3>M√≥veis</h3>
                    <p id="total-moveis">-</p>
                </div>
            </div>
        </header>

        <div class="filters">
            <input type="text" id="search" placeholder="üîç Pesquisar por refer√™ncia...">
            <select id="tipo-filter">
                <option value="">Todos os tipos</option>
                <option value="imovel">Im√≥veis</option>
                <option value="movel">M√≥veis</option>
            </select>
            <select id="distrito-filter">
                <option value="">Todos os distritos</option>
            </select>
            <button onclick="loadEvents()">üîÑ Atualizar</button>
            <button onclick="clearFilters()">‚úñÔ∏è Limpar Filtros</button>
        </div>

        <div id="content">
            <div class="loading"></div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button id="prev-btn" onclick="previousPage()">‚Üê Anterior</button>
            <span id="page-info" style="display: flex; align-items: center; padding: 0 15px; font-weight: bold;"></span>
            <button id="next-btn" onclick="nextPage()">Pr√≥xima ‚Üí</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentPage = 1;
        let totalPages = 1;
        let allDistritos = new Set();

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`);
                const stats = await response.json();

                document.getElementById('total-events').textContent = stats.total_events || 0;
                document.getElementById('total-imoveis').textContent = stats.by_type?.Apartamento || 0 + stats.by_type?.Moradia || 0;
                document.getElementById('total-moveis').textContent = stats.by_type?.Autom√≥vel || 0;
            } catch (error) {
                console.error('Erro ao carregar estat√≠sticas:', error);
            }
        }

        async function loadEvents(page = 1) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading"></div>';

            const search = document.getElementById('search').value;
            const tipoFilter = document.getElementById('tipo-filter').value;
            const distritoFilter = document.getElementById('distrito-filter').value;

            try {
                let url = `${API_BASE}/api/events?page=${page}&limit=50`;
                if (tipoFilter) url += `&tipo_evento=${tipoFilter}`;
                if (distritoFilter) url += `&distrito=${distritoFilter}`;

                const response = await fetch(url);
                const data = await response.json();

                currentPage = data.page;
                totalPages = data.pages;

                // Coletar distritos √∫nicos
                data.events.forEach(event => {
                    if (event.detalhes.distrito) {
                        allDistritos.add(event.detalhes.distrito);
                    }
                });
                updateDistritoFilter();

                if (data.events.length === 0) {
                    content.innerHTML = '<div class="no-data">Nenhum evento encontrado üòï</div>';
                    document.getElementById('pagination').style.display = 'none';
                    return;
                }

                // Filtrar por pesquisa local
                let events = data.events;
                if (search) {
                    events = events.filter(e =>
                        e.reference.toLowerCase().includes(search.toLowerCase())
                    );
                }

                content.innerHTML = '<div class="events-grid"></div>';
                const grid = content.querySelector('.events-grid');

                events.forEach(event => {
                    const card = createEventCard(event);
                    grid.appendChild(card);
                });

                // Atualizar pagina√ß√£o
                updatePagination();

            } catch (error) {
                console.error('Erro ao carregar eventos:', error);
                content.innerHTML = '<div class="no-data">Erro ao carregar eventos ‚ùå</div>';
            }
        }

        function createEventCard(event) {
            const card = document.createElement('div');
            card.className = 'event-card';

            const typeClass = event.tipoEvento === 'imovel' ? 'type-imovel' : 'type-movel';
            const typeLabel = event.tipoEvento === 'imovel' ? 'üè† Im√≥vel' : 'üöó M√≥vel';

            const formatDate = (dateStr) => {
                if (!dateStr) return 'N/A';
                const date = new Date(dateStr);
                return date.toLocaleString('pt-PT');
            };

            const formatPrice = (price) => {
                if (!price) return 'N/A';
                return new Intl.NumberFormat('pt-PT', {
                    style: 'currency',
                    currency: 'EUR'
                }).format(price);
            };

            let detailsHTML = '';

            // Detalhes comuns
            detailsHTML += `
                <div class="detail-row">
                    <span class="detail-label">Tipo:</span>
                    <span class="detail-value">${event.detalhes.tipo}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Subtipo:</span>
                    <span class="detail-value">${event.detalhes.subtipo}</span>
                </div>
            `;

            // Valores
            if (event.valores.valorBase) {
                detailsHTML += `
                    <div class="detail-row">
                        <span class="detail-label">Valor Base:</span>
                        <span class="detail-value price">${formatPrice(event.valores.valorBase)}</span>
                    </div>
                `;
            }
            if (event.valores.lanceAtual) {
                detailsHTML += `
                    <div class="detail-row">
                        <span class="detail-label">Lance Atual:</span>
                        <span class="detail-value price">${formatPrice(event.valores.lanceAtual)}</span>
                    </div>
                `;
            }

            // Datas
            if (event.dataInicio) {
                detailsHTML += `
                    <div class="detail-row">
                        <span class="detail-label">üìÖ In√≠cio:</span>
                        <span class="detail-value date-value">${formatDate(event.dataInicio)}</span>
                    </div>
                `;
            }
            if (event.dataFim) {
                detailsHTML += `
                    <div class="detail-row">
                        <span class="detail-label">üìÖ Fim:</span>
                        <span class="detail-value date-value">${formatDate(event.dataFim)}</span>
                    </div>
                `;
            }

            // Detalhes espec√≠ficos de im√≥veis
            if (event.tipoEvento === 'imovel') {
                if (event.detalhes.tipologia) {
                    detailsHTML += `
                        <div class="detail-row">
                            <span class="detail-label">Tipologia:</span>
                            <span class="detail-value">${event.detalhes.tipologia}</span>
                        </div>
                    `;
                }
                if (event.detalhes.areaTotal) {
                    detailsHTML += `
                        <div class="detail-row">
                            <span class="detail-label">√Årea Total:</span>
                            <span class="detail-value">${event.detalhes.areaTotal} m¬≤</span>
                        </div>
                    `;
                }
                if (event.detalhes.distrito) {
                    detailsHTML += `
                        <div class="detail-row">
                            <span class="detail-label">üìç Distrito:</span>
                            <span class="detail-value">${event.detalhes.distrito}</span>
                        </div>
                    `;
                }
                if (event.detalhes.concelho) {
                    detailsHTML += `
                        <div class="detail-row">
                            <span class="detail-label">Concelho:</span>
                            <span class="detail-value">${event.detalhes.concelho}</span>
                        </div>
                    `;
                }
                if (event.gps?.latitude && event.gps?.longitude) {
                    detailsHTML += `
                        <div class="detail-row">
                            <span class="detail-label">üåç GPS:</span>
                            <span class="detail-value">${event.gps.latitude.toFixed(4)}, ${event.gps.longitude.toFixed(4)}</span>
                        </div>
                    `;
                }
            }

            // Detalhes espec√≠ficos de m√≥veis
            if (event.tipoEvento === 'movel' && event.detalhes.matricula) {
                detailsHTML += `
                    <div class="detail-row">
                        <span class="detail-label">üöó Matr√≠cula:</span>
                        <span class="detail-value">${event.detalhes.matricula}</span>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="event-header">
                    <span class="event-ref">${event.reference}</span>
                    <span class="event-type ${typeClass}">${typeLabel}</span>
                </div>
                <div class="event-details">
                    ${detailsHTML}
                </div>
            `;

            return card;
        }

        function updateDistritoFilter() {
            const select = document.getElementById('distrito-filter');
            const currentValue = select.value;

            // Manter apenas a op√ß√£o padr√£o e adicionar novas
            select.innerHTML = '<option value="">Todos os distritos</option>';

            Array.from(allDistritos).sort().forEach(distrito => {
                const option = document.createElement('option');
                option.value = distrito;
                option.textContent = distrito;
                select.appendChild(option);
            });

            select.value = currentValue;
        }

        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const pageInfo = document.getElementById('page-info');

            pagination.style.display = totalPages > 1 ? 'flex' : 'none';

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;

            pageInfo.textContent = `P√°gina ${currentPage} de ${totalPages}`;
        }

        function previousPage() {
            if (currentPage > 1) {
                loadEvents(currentPage - 1);
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                loadEvents(currentPage + 1);
            }
        }

        function clearFilters() {
            document.getElementById('search').value = '';
            document.getElementById('tipo-filter').value = '';
            document.getElementById('distrito-filter').value = '';
            currentPage = 1;
            loadEvents();
        }

        // Event listeners
        document.getElementById('search').addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                currentPage = 1;
                loadEvents();
            }
        });

        document.getElementById('tipo-filter').addEventListener('change', () => {
            currentPage = 1;
            loadEvents();
        });

        document.getElementById('distrito-filter').addEventListener('change', () => {
            currentPage = 1;
            loadEvents();
        });

        // Carregar dados ao iniciar
        loadStats();
        loadEvents();
    </script>
</body>
</html>
